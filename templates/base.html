<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>
        High Score:
        <b>{{ highscore }}</b>
        in {{ nplays }} plays
      </p>

      <p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>

      <form method="POST" class="add-word">
        <input name="word" class="word" />
        <button>Enter</button>
      </form>

      <p class="msg"></p>

      <ul class="words"></ul>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
